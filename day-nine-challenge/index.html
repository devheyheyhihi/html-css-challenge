<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <i class="fas fa-times fa-lg"></i>
      <h3 class="Playlist-text">Playlist</h3>
    </header>

    <div class="song-info">
      <div class="song-info__img"><i class="far fa-image fa-lg"></i></div>
      <div class="song-info__text">
        <h1>Random</h1>
        <h1>Love</h1>
        <span>by Divay Kapoor</span>
      </div>
    </div>

    <div class="btn">
      <div class="btn__btn-img">
        <i class="fas fa-caret-right fa-lg"></i>
        <span>play</span>
      </div>
      <div class="btn__btn-img">
        <i class="far fa-heart fa-lg"></i>
      </div>
      <div class="btn__btn-img">
        <i class="fas fa-plus fa-lg"></i>
      </div>
    </div>

    <div id="main">
      <div class="song">
        <div class="song__color"></div>
        <div class="song__info">
          <div class="song__info__title">Matargasti</div>
          <span>Mohit Chauhan</span>
        </div>
      </div>

      <div class="song">
        <div class="song__color"></div>
        <div class="song__info">
          <div class="song__info__title">Attitude</div>
          <span>Lewis OfMan · Attitude</span>
        </div>
      </div>

      <div class="song">
        <div class="song__color"></div>
        <div class="song__info">
          <div class="song__info__title">Try Everything</div>
          <span>Shakira · Zootopia</span>
        </div>
      </div>

      <div class="song">
        <div class="song__color"></div>
        <div class="song__info">
          <div class="song__info__title">Sunflower</div>
          <span>Joseph Vincent · Sunflower</span>
        </div>
      </div>
    </div>
  </body>
</html>
